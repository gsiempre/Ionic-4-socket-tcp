<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Conectar a Ip: </ion-label>
    <ion-input type="text" [(ngModel)]='this.ip'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Puerto: </ion-label>
    <ion-input type="number" [(ngModel)]='this.port'></ion-input>
  </ion-item>

  <ion-button expand="full" fill="outline" (click)='conectar();'>Conectar</ion-button>

  <ion-item>
    <ion-label position="floating">Mensaje: </ion-label>
    <ion-textarea [(ngModel)]='this.mensaje'></ion-textarea>
  </ion-item>

  <ion-button expand="full" fill="outline" (click)='enviarMensaje();'>Enviar</ion-button>

</ion-content>
